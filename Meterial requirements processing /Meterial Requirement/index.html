<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Requirements Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Material Requirements Processing</h1>

        <form id="materialForm">
            <div class="form-group">
                <label for="materialName">Material Name:</label>
                <input type="text" id="materialName" required>
            </div>

            <div class="form-group">
                <label for="materialQuantity">Quantity Required:</label>
                <input type="number" id="materialQuantity" required>
            </div>

            <div class="form-group">
                <label for="materialUnit">Unit (e.g., kg, pcs):</label>
                <input type="text" id="materialUnit" required>
            </div>

            <button type="submit" class="submit-btn">Add Material</button>
        </form>

        <h2>Processed Materials</h2>
        <table id="materialTable">
            <thead>
                <tr>
                    <th>Material Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
